<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- created by WenQuanYi FcDesigner v0.5 -->
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>WenQuanYi Micro Hei</string>
   <!-- Please install WenQuanYi Micro Hei first -->
   <string>WenQuanYi Zen Hei</string>
   <!-- Please install WenQuanYi Zen Hei first -->
   <string>DejaVu Sans</string>
   <!-- Please install DejaVu Sans first -->
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>WenQuanYi Micro Hei</string>
   <!-- Please install WenQuanYi Micro Hei first -->
   <string>DejaVu Serif</string>
   <!-- Please install DejaVu Serif first -->
   <string>WenQuanYi Bitmap Song</string>
   <!-- Please install WenQuanYi Bitmap Song first -->
   <string>AR PL UMing CN</string>
   <!-- Please install AR PL UMing CN first -->
   <string>AR PL SungtiL GB</string>
   <!-- Please install AR PL SungtiL GB first -->
   <string>WenQuanYi Zen Hei Sharp</string>
   <!-- Please install WenQuanYi Zen Hei Sharp first -->
  </edit>
 </match>
 <match>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Source Code Pro</string>
   <!-- Please install Source Code Pro first -->
   <string>WenQuanYi Micro Hei Mono</string>
   <!-- Please install WenQuanYi Micro Hei Mono first -->
   <string>WenQuanYi Zen Hei Mono</string>
   <!-- Please install WenQuanYi Zen Hei Mono first -->
   <string>DejaVu Sans Mono</string>
   <!-- Please install DejaVu Sans Mono first -->
   <string>WenQuanYi Zen Hei Sharp</string>
   <!-- Please install WenQuanYi Zen Hei Sharp first -->
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
